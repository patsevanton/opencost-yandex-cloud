opencost:
  prometheus:
    internal:
      serviceName: vmselect-vmks-victoria-metrics-k8s-stack
      namespaceName: vmks
      port: 8481
      path: "/select/0/prometheus"
      scheme: http
  pricing:
    loadBalancer:
      cost: 0.025  # Default cost per hour for LoadBalancer
  ui:
    ingress:
      enabled: true
      ingressClassName: "nginx"
      hosts:
      - host: opencost.apatsev.org.ru
        paths:
        - /
